<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="treinos.css>
    <title>Treinos | Treino B</title>

    <!-- Icone e Fontes -->
	<link rel="icon" href="img/iconeHalter.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="topo">
        <a href="../index.html" class="linkBotaoVoltar"><span class="material-icons" id="botaoVoltar">arrow_back</span></a>
        <h1>Treino B</h1>
    </section>
    <section class="conteudo">
        <section class="treino">

            <h2>Costas</h2>

            <div class="aparelho" id="aparelho1_1">
                <p class="exercicio">Puxada Pronada + Supinada</p>
                <p class="repeticoes">3<span id="espacamento">|</span>(15 + 15)</p>
            </div>

            <div class="aparelho" id="aparelho1_2">
                <p class="exercicio">Remada Sentada Anatômica 2</p>
                <p class="repeticoes">4<span id="espacamento">|</span>10 + 5" + 10 + 5"</p>
            </div>

            <div class="aparelho" id="aparelho1_3">
                <p class="exercicio"></p>
                <p class="repeticoes">3<span id="espacamento">|</span>8 / 8 / 8</p>
            </div>

            
            <h2>Bíceps</h2>

            <div class="aparelho" id="aparelho2_1">
                <p class="exercicio">Bíceps Direto no Cross</p>
                <p class="repeticoes">4<span id="espacamento">|</span>2 x 15 / 12</p>
            </div>

            <div class="aparelho" id="aparelho2_2">
                <p class="exercicio">Bíceps Alternado + Simultâneo</p>
                <p class="repeticoes">3<span id="espacamento">|</span>15</p>
            </div>

            <div class="aparelho" id="aparelho2_3">
                <p class="exercicio">Bíceps Scott Máquina</p>
                <p class="repeticoes">3<span id="espacamento">|</span>1.15 / 2.12</p>
            </div>

            
            <h2>Abdominal</h2>

            <div class="aparelho" id="aparelho2_1">
                <p class="exercicio">Infra</p>
                <p class="repeticoes">3<span id="espacamento">|</span>20</p>
            </div>

        </section>
    </section>
</body>
</html>
